<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODO App</h1>
        <div class="form-container">
            <div class="todo-and-priority">                
                <input type="text" id="add-todo" placeholder="Add a new TODO" required>
                <input type="number" id="add-priority" placeholder="TODO priority" min="1" required>
            </div>
            <button id="add-todo-btn">Add TODO</button>
            <input type="text" id="search-pending" placeholder="Search Pending TODOs" oninput="searchTodos('pending')">
            <input type="text" id="search-completed" placeholder="Search Completed TODOs" oninput="searchTodos('completed')">
        </div>
        <div class="todo-list">
            <div class="column">
                <h2>Pending</h2>
                <ul id="pending-list"></ul>
            </div>
            <div class="column">
                <h2>Completed</h2>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
